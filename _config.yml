# Site settings
title: Docker Stats Monitor
description: Real-time Docker container statistics monitor
baseurl: "/docker-stats"
url: "https://spagu.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Use README.md as index
index:
  - README.md

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - .github
  - Makefile
  - "*.go"
  - go.mod
  - go.sum
  - build
  - dist
  - scripts
  - internal
