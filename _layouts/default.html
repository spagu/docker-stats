<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: "Docker Stats Monitor" }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description | default: "Real-time Docker container statistics monitor" }}">
  
  <!-- Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@{{ site.mermaid.version | default: "10.9.1" }}/dist/mermaid.min.js"></script>
  
  <!-- GitHub Pages style -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }
    
    .header {
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
    }
    
    .header p {
      margin: 10px 0 0 0;
      color: #586069;
      font-size: 1.1em;
    }
    
    .content {
      margin-bottom: 40px;
    }
    
    .footer {
      border-top: 1px solid #e1e4e8;
      padding-top: 20px;
      margin-top: 40px;
      text-align: center;
      color: #586069;
    }
    
    /* Mermaid diagram styles */
    .mermaid {
      text-align: center;
      margin: 20px 0;
    }
    
    /* Code blocks */
    pre, code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      background-color: #f6f8fa;
      border-radius: 6px;
    }
    
    pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
    }
    
    code {
      padding: 0.2em 0.4em;
    }
    
    /* Links */
    a {
      color: #0366d6;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Badges */
    .badges {
      margin: 20px 0;
    }
    
    .badges img {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ site.title | default: "Docker Stats Monitor" }}</h1>
    <p>{{ site.description | default: "Real-time Docker container statistics monitor" }}</p>
  </div>
  
  <div class="content">
    {{ content }}
  </div>
  
  <div class="footer">
    <p>
      <a href="{{ site.github.repository_url }}">GitHub</a> | 
      Built with <a href="https://jekyllrb.com/">Jekyll</a>
    </p>
  </div>
  
  <script>
    // Initialize Mermaid
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#0366d6',
        primaryTextColor: '#24292e',
        primaryBorderColor: '#d1d5da',
        lineColor: '#586069',
        secondaryColor: '#f6f8fa',
        tertiaryColor: '#ffffff'
      },
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      }
    });
  </script>
</body>
</html>
