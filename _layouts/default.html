<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- GitHub Markdown CSS - Light theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
  
  <!-- Highlight.js for syntax highlighting - GitHub Light theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
  
  <!-- WCAG 2.2 Compliant Styles -->
  <style>
    /* WCAG 2.2 AA Compliant - Contrast ratio >= 4.5:1 for normal text, >= 3:1 for large text */
    :root {
      --color-text: #1f2328;           /* Contrast 14.5:1 on white */
      --color-text-secondary: #59636e; /* Contrast 4.6:1 on white - AA compliant */
      --color-bg: #ffffff;
      --color-link: #0969da;           /* Contrast 4.7:1 on white - AA compliant */
      --color-link-hover: #0550ae;     /* Contrast 7.1:1 on white */
      --color-code-bg: #f6f8fa;
      --color-border: #d1d9e0;
      --focus-outline: 3px solid #0969da; /* WCAG 2.2 Focus visible */
    }
    
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-size: 16px; /* WCAG 2.2 - minimum readable size */
      line-height: 1.6; /* WCAG 2.2 - adequate line spacing */
    }
    
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      background-color: var(--color-bg);
      color: var(--color-text);
    }
    
    /* WCAG 2.2 - Focus indicators */
    a:focus,
    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: var(--focus-outline);
      outline-offset: 2px;
    }
    
    /* WCAG 2.2 - Link styling with sufficient contrast */
    a {
      color: var(--color-link);
      text-decoration: underline; /* WCAG 2.2 - links must be distinguishable */
    }
    
    a:hover,
    a:focus {
      color: var(--color-link-hover);
    }
    
    /* WCAG 2.2 - Target size for interactive elements (minimum 24x24px) */
    a, button {
      min-height: 24px;
      padding: 2px 4px;
    }
    
    /* Code blocks with sufficient contrast */
    pre, code {
      background-color: var(--color-code-bg);
      color: var(--color-text);
    }
    
    /* Tables - WCAG 2.2 compliant */
    table {
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid var(--color-border);
      padding: 8px 12px;
    }
    
    th {
      background-color: var(--color-code-bg);
      font-weight: 600;
    }
    
    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
    }
    
    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
    
    .mermaid {
      text-align: center;
      margin: 20px 0;
      background-color: var(--color-bg);
    }
    
    /* Skip link for keyboard navigation - WCAG 2.2 */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--color-link);
      color: white;
      padding: 8px 16px;
      z-index: 100;
      text-decoration: none;
    }
    
    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body class="markdown-body">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <main id="main-content" role="main">
    {{ content }}
  </main>
  
  <script>
    // Initialize syntax highlighting
    hljs.highlightAll();
    
    // Initialize Mermaid with accessible theme
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      accessibility: {
        useMaxWidth: true
      }
    });
    
    // Convert mermaid code blocks to divs
    document.querySelectorAll('pre code.language-mermaid').forEach(function(el) {
      var parent = el.parentNode;
      var div = document.createElement('div');
      div.className = 'mermaid';
      div.setAttribute('role', 'img');
      div.setAttribute('aria-label', 'Architecture diagram');
      div.textContent = el.textContent;
      parent.parentNode.replaceChild(div, parent);
    });
    
    // Re-render mermaid after conversion
    mermaid.init(undefined, '.mermaid');
  </script>
</body>
</html>
